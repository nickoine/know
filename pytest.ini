[tool:pytest]
# Django settings module
DJANGO_SETTINGS_MODULE = etc.settings

# Test discovery patterns
python_files = tests.py test_*.py *_tests.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test paths
testpaths = tests cmn questionnaire submission user verification

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --no-cov-on-fail
    --color=yes
    --durations=10

# Pytest-django configuration
django_find_project = false

# Markers (define custom markers to avoid warnings)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    db: marks tests that require database access
    cache: marks tests that require cache
    external: marks tests that call external services
    smoke: marks tests as smoke tests for basic functionality

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::django.utils.deprecation.RemovedInDjango50Warning
    ignore::django.utils.deprecation.RemovedInDjango51Warning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning